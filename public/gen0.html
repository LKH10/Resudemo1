        .add-button {

            color: #fff;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-button:hover {
            background-color: #218838;
        }

        .pdf-settings {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .pdf-settings label {
            font-size: 14px;
            font-weight: normal;
            color: #555;
        }

        .pdf-settings select,
        .pdf-settings input[type="checkbox"] {
            margin-left: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer button {
            background-color: #ff8800;
            color: #fff;
        }

        function addEducation() {
            const container = document.getElementById('education-container') || createContainer('education-container', 'Education');
            const educationDiv = document.createElement('div');
            educationDiv.className = 'form-group';
            educationDiv.innerHTML = `
                <input type="text" placeholder="School/University" name="education-school[]">
                <input type="text" placeholder="Degree" name="education-degree[]">
                <input type="text" placeholder="Years (e.g., 2018-2022)" name="education-years[]">
                <button type="button" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(educationDiv);
        }

        function addWorkExperience() {
            const container = document.getElementById('work-container') || createContainer('work-container', 'Work Experience');
            const workDiv = document.createElement('div');
            workDiv.className = 'form-group';
            workDiv.innerHTML = `
                <input type="text" placeholder="Company" name="work-company[]">
                <input type="text" placeholder="Position" name="work-position[]">
                <input type="text" placeholder="Years (e.g., 2020-2023)" name="work-years[]">
                <textarea placeholder="Description" name="work-description[]"></textarea>
                <button type="button" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(workDiv);
        }

        function addProjectExperience() {
            const container = document.getElementById('project-container') || createContainer('project-container', 'Project Experience');
            const projectDiv = document.createElement('div');
            projectDiv.className = 'form-group';
            projectDiv.innerHTML = `
                <input type="text" placeholder="Project Name" name="project-name[]">
                <textarea placeholder="Project Description" name="project-description[]"></textarea>
                <button type="button" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(projectDiv);
        }

        function addPublication() {
            const container = document.getElementById('publication-container');
            const publicationDiv = document.createElement('div');
            publicationDiv.className = 'form-group';
            publicationDiv.innerHTML = `
                <input type="text" placeholder="Publication Title" name="publication-title[]">
                <input type="text" placeholder="Journal/Conference" name="publication-venue[]">
                <input type="text" placeholder="Year" name="publication-year[]">
                <button type="button" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(publicationDiv);
        }

        function createContainer(id, sectionName) {
            const section = Array.from(document.querySelectorAll('.section-header span')).find(span => span.textContent === sectionName).closest('.section');
            const container = document.createElement('div');
            container.id = id;
            section.appendChild(container);
            return container;
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Add event listeners
            document.getElementById('add-education-btn').addEventListener('click', addEducation);
            document.getElementById('add-work-btn').addEventListener('click', addWorkExperience);
            document.getElementById('add-project-btn').addEventListener('click', addProjectExperience);
            document.getElementById('add-publication-btn').addEventListener('click', addPublication);
        });


        // Parse form data into the expected format
        function parseFormData(formData) {
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                summary: formData.get('summary'),
                title: formData.get('title'),
                page_size: formData.get('page_size'),
                margins: formData.get('margins'),
                font_family: formData.get('font_family'),
                line_height: parseFloat(formData.get('line_height')),
                page_numbers: formData.get('page_numbers') === 'on',
                userId: formData.get('userId'),
                resumeId: formData.get('resumeId'),
                versionId: formData.get('versionId'),
                education: [],
                workExperience: [],
                projectExperience: [],
                publications: []
            };

            // Parse skills
            const skillsText = formData.get('skills');
            if (skillsText) {
                data.skills = skillsText.split(',').map(skill => skill.trim()).filter(skill => skill);
            }

            // Parse education
            const educationContainer = document.getElementById('educationContainer');
            for (let i = 0; i < educationContainer.children.length; i++) {
                const schoolName = formData.get(`education[${i}][schoolName]`);
                const duration = formData.get(`education[${i}][duration]`);
                const descriptionsText = formData.get(`education[${i}][descriptions]`);
                
                if (schoolName || duration || descriptionsText) {
                    data.education.push({
                        schoolName: schoolName || '',
                        duration: duration || '',
                        descriptions: descriptionsText ? descriptionsText.split('\n').filter(desc => desc.trim()) : []
                    });
                }
            }

            // Parse work experience
            const workContainer = document.getElementById('workExperienceContainer');
            for (let i = 0; i < workContainer.children.length; i++) {
                const company = formData.get(`workExperience[${i}][company]`);
                const position = formData.get(`workExperience[${i}][position]`);
                const duration = formData.get(`workExperience[${i}][duration]`);
                const descriptionsText = formData.get(`workExperience[${i}][descriptions]`);
                
                if (company || position || duration || descriptionsText) {
                    data.workExperience.push({
                        company: company || '',
                        position: position || '',
                        duration: duration || '',
                        descriptions: descriptionsText ? descriptionsText.split('\n').filter(desc => desc.trim()) : []
                    });
                }
            }

            // Parse project experience
            const projectContainer = document.getElementById('projectExperienceContainer');
            for (let i = 0; i < projectContainer.children.length; i++) {
                const name = formData.get(`projectExperience[${i}][name]`);
                const duration = formData.get(`projectExperience[${i}][duration]`);
                const descriptionsText = formData.get(`projectExperience[${i}][descriptions]`);
                
                if (name || duration || descriptionsText) {
                    data.projectExperience.push({
                        name: name || '',
                        duration: duration || '',
                        descriptions: descriptionsText ? descriptionsText.split('\n').filter(desc => desc.trim()) : []
                    });
                }
            }

            // Parse publications
            const publicationsContainer = document.getElementById('publicationsContainer');
            for (let i = 0; i < publicationsContainer.children.length; i++) {
                const publication = formData.get(`publications[${i}]`);
                if (publication && publication.trim()) {
                    data.publications.push(publication.trim());
                }
            }

            return data;
        }

        document.getElementById('resumeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = parseFormData(formData);
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Generating PDF...';
            resultDiv.className = '';

            try {
                // Replace with your actual Firebase function URL
                // const functionUrl = 'https://your-region-your-project.cloudfunctions.net/generatePdf';
                const functionUrl = '/generatePdf';

                console.log(data);

                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>PDF Generated Successfully!</h3>
                        <p><strong>File ID:</strong> ${result.fileID}</p>
                        <p><strong>Title:</strong> ${result.title}</p>
                        <p><strong>Pages:</strong> ${result.page_count || 'N/A'}</p>
                        <p><strong>Size:</strong> ${result.bytes ? Math.round(result.bytes / 1024) + ' KB' : 'N/A'}</p>
                        <p><a href="${result.pdf_url}" target="_blank">Download PDF</a></p>
                        <p><strong>Firebase Path:</strong> ${result.firebase_path}</p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>Error Generating PDF</h3>
                        <p>${result.error || 'Unknown error occurred'}</p>
                        ${result.detail ? `<p><strong>Details:</strong> ${result.detail}</p>` : ''}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
