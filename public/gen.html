            padding: 20px 40px;

        .header h1 {
            font-size: 32px;
            color: #333;
            font-weight: 400;
        }

            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;

        .generate-btn:hover {

        }

        .card-container {
            display: flex;
            align-items: stretch;
            padding: 40px 0; /* Remove horizontal padding */
            min-height: calc(100vh - 200px);
            overflow-x: visible; /* Change from hidden to visible */
            gap: 15px;
            transition: transform 0.3s ease;
            width: max-content; /* Add this */
            margin-left: 20px; /* Add initial left margin */
        }

        /* Add a wrapper for proper viewport control */
        .card-viewport {
            width: 100vw;
            overflow: hidden;
            padding: 0 20px;
        }

        .card {
            background: #ddd;
            border-radius: 12px;
            padding: 30px;
            min-width: 800px;
            max-width: 800px;
            flex-shrink: 0;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 25px;
            color: #333;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .form-row .form-group {
            flex: 1;
        }

        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 6px;
            /* align-self: center; */
            margin-top: auto;
            margin-bottom: auto;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            min-width: 40px;
        }

        .add-section {
            display: flex;
            align-items: center;
            margin: 30px 0;
            position: relative;
        }

        .add-section::before,
        .add-section::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #999;
        }

        .add-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            margin: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .nav-btn:not(.disabled):hover {
            background: rgba(0,0,0,0.1);
        }

        .nav-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn img {
            width: 20px;
            height: 20px;
        }

        .nav-btn span {
            font-size: 16px;
            color: #333;
        }

        .nav-btn.disabled span {
            color: #999;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 30px;
            min-width: 400px;
            position: relative;
        }

        .modal h3 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        .modal .form-group input {
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cancel-btn {
            background: #999;
            color: white;
        }

        .modal-generate-btn {
            background: #ff8c00;
            color: white;
        }

        .modal-generate-btn.generating {
            background: #999;
            cursor: not-allowed;
        }

        .modal-generate-btn.success {
            background: #2196F3;
        }

        .modal-generate-btn.error {
            background: #ff8c00;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .entry-section {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.5);
        }

        .entry-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #444;
        }
    </style>
</head>

        function updateCardPosition() {
            const container = document.getElementById('cardContainer');
            const cardWidth = 815; // 800px + 15px gap
            const viewportWidth = window.innerWidth;
            const startOffset = 20; // Initial margin
            
            // Calculate translation to keep current card properly positioned
            const translateX = startOffset - (currentCard * cardWidth);
            container.style.transform = `translateX(${translateX}px)`;
            
            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const prevIcon = document.getElementById('prevIcon');
            const nextIcon = document.getElementById('nextIcon');
            
            // Update previous button
            if (currentCard === 0) {
                prevBtn.classList.add('disabled');
                prevIcon.src = 'static/icon/DoubleLeft-Gray.png';
            } else {
                prevBtn.classList.remove('disabled');
                prevIcon.src = 'static/icon/DoubleLeft-Black.png';
            }
            
            // Update next button
            if (currentCard === totalCards - 1) {
                nextBtn.classList.add('disabled');
                nextIcon.src = 'static/icon/DoubleRight-Gray.png';
            } else {
                nextBtn.classList.remove('disabled');
                nextIcon.src = 'static/icon/DoubleRight-Black.png';
            }
        }

        function navigateCard(direction) {
            const newCard = currentCard + direction;
            if (newCard >= 0 && newCard < totalCards) {
                currentCard = newCard;
                updateCardPosition();
            }
        }

        function removeEntry(button) {
            const entry = button.closest('.entry-section');
            const container = entry.parentNode;
            if (container.children.length > 1) {
                entry.remove();
                updateEntryTitles(container);
            }
        }

        function updateEntryTitles(container) {
            const entries = container.querySelectorAll('.entry-section');
            const type = container.id.replace('Entries', '');
            entries.forEach((entry, index) => {
                const title = entry.querySelector('.entry-title');
                const capitalizedType = type.charAt(0).toUpperCase() + type.slice(1);
                title.textContent = `${capitalizedType} ${index + 1}`;
            });
        }

            const data = {};

            allInputs.forEach(input => {
                if (input.name) {
                    if (input.type === 'checkbox') {
                        data[input.name] = input.checked;
                    } else if (input.type === 'radio') {
                        if (input.checked) {
                            data[input.name] = input.value || '';
                        }
                    } else {
                        data[input.name] = input.value || '';
                    }
                }
            });
            
            return data;
        }

        async function generatePDF() {
            // const data = collectAllFormData();
            const data = collectFormData();
            
            const resultDiv = document.getElementById('result');
            if (!resultDiv) {
                console.error('Result div not found');
                alert('Error: Result display area not found');
                return;
            }
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Generating PDF...';
            resultDiv.className = '';

            try {
                const functionUrl = '/generatePdf';

                console.log(data);
                outputData = data;

                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>PDF Generated Successfully!</h3>
                        <p><strong>File ID:</strong> ${result.fileID}</p>
                        <p><a href="${result.pdf_url}" target="_blank">Download PDF</a></p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `<h3>Error: ${result.error || 'Unknown error'}</h3>`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>Network Error: ${error.message}</h3>`;
            }
        }
